<!DOCTYPE html>
<html>
	<head>
		<title>Ed's File Metadata Microservice</title>
	</head>
	<body>
		<h1>Ed's File Metadata Microservice</h1>
		<h2>User stories:</h2>
		<ol>
			<li>
			    I can submit a FormData object that includes a file upload.
			</li>
			<li>
			    When I submit something, I will recieve the file size in bytes
		        within the JSON response.
		    </li>
		</ol>
		
		<form method='post', enctype ='multipart/form-data'>
		    <input type='file' name='upl' />
		    <input type='submit' value='Upload' />
		</form>
	</body>
</html>
