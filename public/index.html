<!DOCTYPE html>
<html>
	<head>
		<title>Ed's File Metadata Microservice</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	</head>
	<body>
		<h1>Ed's File Metadata Microservice</h1>
		<h2>User stories:</h2>
		<ol>
			<li>
			    <code>I can submit a FormData object that includes a file upload.</code>
			</li>
			<li>
			    <code>When I submit something, I will recieve the file size in bytes
		        within the JSON response.</code>
		    </li>
		</ol>
		
		<form method='post', enctype ='multipart/form-data'>
		    <input type='file' name='upl' />
		    <input type='submit' value='Upload' />
		</form>
	</body>
</html>
